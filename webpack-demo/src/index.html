<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-do List</title>
</head>
<body>
    
        
            <div class="row container d-flex justify-content-center p-4 position-absolute top-50 start-50 translate-middle">
                
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">JS To-do list</h4>
                            <div class="add-items d-flex mb-1"> <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button> </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column p-0" id="list-container">
                                    <li id="list-item">
                                        <div class="form-check p-0 mt-1"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> For what reason would it be advisable. <i class="input-helper"></i></label><i class="float-end fas fa-ellipsis-v"></i></div> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
               
            </div>
 
    
</body>
</html>
